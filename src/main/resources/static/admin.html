<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <title>Manager Dashboard</title>
  <style>
    .send-email-button {
      background-color: #3490dc;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-email-button:hover { background-color: #2779bd; }
    .add-event-form { display: none; }
    .sidebar-link {
      margin-bottom: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      color: #ccc;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }
    .sidebar-link:hover {
      background-color: #555;
      color: #fff;
    }
    .content-area { margin-left: 240px; padding: 20px; }
    .content-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #content { margin-left: 260px; padding: 20px; transition: margin-left 0.3s; }
    #sidebar {
      width: 240px;
      height: 100vh;
      background-color: rgba(38, 36, 36, 0.51);
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }
    * { color: aliceblue; }
    .sidebar-link.active {
      background-color: #555;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td { padding: 8px; text-align: left; }
    .add-event-form {
      background-color: #333030;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
    .add-event-form h2 { font-size: 1.5rem; margin-bottom: 10px; }
    .add-event-form label { display: block; margin-bottom: 5px; }
    .add-event-form input,
    .add-event-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      color: black;
    }
    .add-event-form button {
      background-color: #3490dc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-event-form button:hover { background-color: #2779bd; }
    th { background-color: #282626; }
    tr { background-color: #4a5568; }
    tr:hover { background-color: #4b8aa1; }
    .message-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 14px rgba(0, 0, 0, 0.1);
      background-color: #d36a6a;
      color: #333;
      margin-bottom: 10px;
    }
    .message p { margin: 0; padding: 5px 10px; }
  </style>
</head>
<body style="background: #808080">
<div id="sidebar" class="bg-gray-900 text-white h-screen w-64 fixed top-0 left-0 p-4">
  <h2 class="text-xl font-semibold mb-4">Manager Dashboard</h2>
  <a href="#" class="sidebar-link active bg-blue-500" onclick="showContent('Add Task')">Add Task</a>
  <a href="#" class="sidebar-link" onclick="showContent('View Tasks')">View Tasks</a>
</div>
<div id="content" class="content-area">
  <h1 id="content-title" class="content-title">Add Task</h1>

  <!-- Add Task Form -->
  <div id="add-task-content" class="hidden" style="display: block;">
    <div class="w-full max-w-xl mx-auto">
      <form id="addTaskForm" class="shadow-md rounded px-8 pt-6 pb-8 mb-4" style="background-color: rgb(42,47,46)">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2">Assign to Employee</label>
          <select id="employeeSelect" name="employee_id"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2">Title</label>
          <input name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Title" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2">Description</label>
          <textarea name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Description" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2">Due Date</label>
          <input name="due_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="datetime-local" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Task</button>
        </div>
      </form>
      <div id="add-task-msg" class="message-container"></div>
    </div>
  </div>

  <!-- View Tasks Table -->
  <div id="show-tasks" style="display: none;">
    <table class="rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
      <tr>
        <th class="text-left py-3 px-4 font-semibold">Task Title</th>
        <th class="text-left py-3 px-4 font-semibold">Employee</th>
        <th class="text-left py-3 px-4 font-semibold">Email</th>
        <th class="text-left py-3 px-4 font-semibold">Task Status</th>
        <th class="text-left py-3 px-4 font-semibold">Deadline</th>
      </tr>
      </thead>
      <tbody id="tasksTableBody">
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
  let employees = [];
  let tasks = [];

  function showContent(option) {
    document.getElementById('content-title').textContent = option;
    document.getElementById('add-task-content').style.display = (option === 'Add Task') ? 'block' : 'none';
    document.getElementById('show-tasks').style.display = (option === 'View Tasks') ? 'block' : 'none';
    sidebarHighlight(option);

    if (option === 'View Tasks') {
    fetchDashboard().then(() => {
      console.log("After fetchDashboard():", tasks); // Log tasks here
      renderTasksTable();
    });
  } else if (option === 'Add Task') {
      populateEmployeeSelect();
    }
  }

  function sidebarHighlight(selectedText) {
    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.classList.remove('active', 'bg-blue-500');
      if (link.textContent.trim() === selectedText) {
        link.classList.add('active', 'bg-blue-500');
      }
    });
  }

  function populateEmployeeSelect() {
    const sel = document.getElementById('employeeSelect');
    sel.innerHTML = '';
    employees.forEach(emp =>
      sel.innerHTML += `<option value="${emp.id}">${emp.username} (${emp.email})</option>`);
  }

  function renderTasksTable() {
    console.log("Tasks in renderTasksTable():", tasks); // Log tasks here
  const tbody = document.getElementById('tasksTableBody');
  tbody.innerHTML = ''; // Clear existing content


    // Check if tasks array exists and has items
    if (!tasks || !Array.isArray(tasks) || tasks.length === 0) {
      tbody.innerHTML = `
          <tr>
              <td colspan="5" class="py-3 px-4 text-center">No tasks available</td>
          </tr>`;
      return;
    }

    tasks.forEach(task => {
      // Find the assigned employee
      const employee = employees.find(emp => 
        (emp.tasks && emp.tasks.some(t => t.id === task.id))
      );
      
      
      // Create a new row
      const row = document.createElement('tr');
      
      // Format the deadline date
      const deadline = task.deadline ? new Date(task.deadline).toLocaleString() : 'No deadline';
      
      // Get status styling
      const statusStyle = getStatusStyle(task.status);
      
      // Populate the row
      row.innerHTML = `
          <td class="py-3 px-4">${task.title || 'N/A'}</td>
          <td class="py-3 px-4">${employee ? employee.username : 'Unassigned'}</td>
          <td class="py-3 px-4">${employee ? employee.email : 'N/A'}</td>
          <td class="py-3 px-4">
              <span class="px-2 py-1 rounded-full ${statusStyle}">
                  ${task.status || 'UNKNOWN'}
              </span>
          </td>
          <td class="py-3 px-4">${deadline}</td>
      `;
      
      tbody.appendChild(row);
    });
  }

  // Helper function to get status styling
  function getStatusStyle(status) {
    switch(status?.toUpperCase?.()) {
      case 'PENDING':
        return 'bg-yellow-500 text-white';
      case 'IN_PROGRESS':
        return 'bg-blue-500 text-white';
      case 'COMPLETED':
        return 'bg-green-500 text-white';
      default:
        return 'bg-gray-500 text-white';
    }
  }

  // Also modify fetchDashboard to handle errors
  async function fetchDashboard() {
    try {
      const resp = await fetch('/api/manager/dashboard', {
        credentials: 'include'
      });
      
      if (!resp.ok) {
        throw new Error(`HTTP error! status: ${resp.status}`);
      }
      
      const data = await resp.json();
      employees = data.employees || [];
      tasks = data.tasks || [];
      console.log("Tasks fetched in fetchDashboard():", tasks); // Log tasks here
    } catch (error) {
      console.error("Error fetching dashboard:", error);
      throw error;
    }
  }
  // Handle add task form submit
  document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const payload = new URLSearchParams();
    for (const pair of formData.entries()) {
      payload.append(pair[0], pair[1]);
    }
    const resp = await fetch('/api/manager/tasks/add', {
      method: 'POST',
      credentials: 'include',
      body: payload,
      headers: { 'Accept': 'application/json' }
    });
    const msgDiv = document.getElementById('add-task-msg');
    if (resp.ok) {
      msgDiv.innerHTML = `<div class="message"><p>Task added successfully!</p></div>`;
      form.reset();
      fetchDashboard().then(() => {
        renderTasksTable();
      }); // Refresh task list!
    } else {
      const errText = await resp.text();
      msgDiv.innerHTML = `<div class="message"><p>${errText}</p></div>`;
    }
    setTimeout(() => { msgDiv.innerHTML = ''; }, 4000);
  });

  window.onload = () => {
    fetchDashboard().then(() => {
      populateEmployeeSelect();
    });
  };
</script>
</body>
</html>
