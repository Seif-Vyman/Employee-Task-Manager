<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(246, 147, 129);
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background-color: rgba(53, 52, 52, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 300px;
    }
    .login-card h2 {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #4b1919;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: #5b3934;
    }
    .login-input::placeholder {
      color: white;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body style="background: #962d44">

  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" class="login-input" id="username" placeholder="Username" required>
        <input type="password" class="login-input" id="password" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="message" id="message"></div>
      <div class="text-center mt-4">
        <p class="text-white">Don't have an account?</p>
        <a href="/html/register.html" class="text-sm text-white underline hover:text-gray-300">Register here</a>
      </div>
    </div>
  </div>
  
  <script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
  
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
  
    try {
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
  
      const messageDiv = document.getElementById('message');
      if (response.ok) {
        const data = await response.json();
        
        // Store both access and refresh tokens
        localStorage.setItem('accessToken', data.accessToken);
        localStorage.setItem('refreshToken', data.refreshToken);
        
        messageDiv.textContent = "Login successful! Redirecting...";
        messageDiv.style.color = '#4ade80'; // green
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "/html/dashboard.html";
        }, 1000);
      } else {
        const error = await response.text();
        messageDiv.textContent = error;
        messageDiv.style.color = '#f87171'; // red
      }
    } catch (err) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Login failed: ' + err.message;
      messageDiv.style.color = '#f87171'; // red
    }
  });
  </script>
  
  </body>
  </html>
